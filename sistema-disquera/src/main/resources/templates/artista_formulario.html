<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Artista</title>
<link rel="stylesheet" type="text/css" href="/sass/estilo.css">
<link rel="stylesheet"  type="text/css" th:href="@{/sass/estilo.css}"/>
<link rel="stylesheet" type="text/css" href="/sass/menu.css">
<link rel="stylesheet" type="text/css" th:href="@{/sass/menu.css}"/>
<link rel="stylesheet" type="text/css" href="/sass/Boton.css">
<link rel="stylesheet"  type="text/css" th:href="@{/sass/Boton.css}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Artista</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<!--si esto es igual a artista si lo voy agregar me saldra este titulo-->
			<h1 th:if="${artista.idArtista == null}">Registro de Artista</h1>
			<!--lo contrario de registrar -->
			<h1 th:unless="${artista.idArtista == null}">Editar Artista</h1>
		</div>
		<form th:action="@{/artistas/guardar}" th:object="${artista}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{idArtista}" th:value="${artista.idArtista}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">No Documento :
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{noDocumento}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Tipo Documento :
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{tipoDocumento}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre Artista :
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombreArtista}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Apellido Artista :
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{apellidoArtista}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre Artistico :
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombreArtistico}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Fecha Nacimiento :
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{fechanacimArtista}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Email :
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{emailArtista}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Estado :
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{estadoArtista}" class="form-control"
							required />
					</div>
				</div>
				<!--Disquera-->
				<!---->
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Disquera : </label>
					<div class="col-sm-8">
						<select th:field="*{disquera}" class="form-control" required>
							<th:block th:each="disquera : ${listaDisqueras}">
								<!--recorre toda la lista de la disquera que le coloque en el controlador-->
								<option th:text="${disquera.nombreDisquera}" th:value="${disquera.idDisquera}"></option>
								<!--el texto va ser el nombre pero con el id me guarda el objeto es lo mas importante-->
							</th:block>
						</select>
					</div>
				</div>
				 		<div class="text-center p">
					<button class="boton" type="submit">
						<a style="--clr:#1e9bff"><span>Guardar</span><i></i></a>
					</button>
				</div>
			</div>
		</form>
	</div>
				
</body>
</html>

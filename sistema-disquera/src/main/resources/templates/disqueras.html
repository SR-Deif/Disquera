<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>disquera</title>
<link rel="stylesheet" type="text/css" href="/sass/estilo.css">
<link rel="stylesheet"  type="text/css" th:href="@{/sass/estilo.css}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Disquera</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		
			<h1>Lista de la disquera</h1>
		
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>nitDisquera</th>
						<th>nombre</th>
						<th>telefono</th>
						<th>direccion</th>
						<th>estado</th>
					</tr>
				</thead>
				<tbody>
		<!--Lista a recorrer desde el controlador la que esta entre comillas"atriburo"-->
					<tr th:each="disquera : ${listaDisqueras}">
						<td th:text="${disquera.idDisquera}"></td>
						<td th:text="${disquera.nitDisquera}"></td>
						<td th:text="${disquera.nombreDisquera}"></td>
						<td th:text="${disquera.telefonoDisquera}"></td>
						<td th:text="${disquera.direccionDisquera}"></td>
						<td th:text="${disquera.estadoDisqura}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Album</title>
<link rel="stylesheet" type="text/css" href="/sass/estilo.css">
<link rel="stylesheet"  type="text/css" th:href="@{/sass/estilo.css}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Album</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		
			<h1>Lista de Albums</h1>
	
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Nombre Album</th>
						<th>AÃ±o</th>
						<th>Estado</th>
						<th>Artistas</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="album : ${listaAlbums}">
						<td th:text="${album.idAlbum}"></td>
						<td th:text="${album.nombreAlbum}"></td>
						<td th:text="${album.anioPublicacion}"></td>
						<td th:text="${album.estadoAlbum}"></td>
						<td th:text="${album.artista.nombreArtistico}"></td>
						<td><a th:href="@{'/albums/editar'+'/'+ ${album.idAlbum}}"class="btn btn-info">Editar</a>&nbsp;
							<a th:href="@{'/albums/eliminar'+ '/' + ${album.idAlbum}}"class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>

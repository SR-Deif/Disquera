<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>disqueras</title>
<link rel="stylesheet" type="text/css" href="/sass/estilo.css">
<link rel="stylesheet"  type="text/css" th:href="@{/sass/estilo.css}"/>
<link rel="stylesheet" type="text/css" href="/sass/Boton.css">
<link rel="stylesheet"  type="text/css" th:href="@{/sass/Boton.css}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Disqueras</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Registro de disqueras</h1>
		</div><!--1. A la hora de ejecutar un boton del formulario tomara la ruta getmap guardar
				2. Por ultimo le colocamos una nueva instancia que es el addAttribute "disquera"
					3. required para que los campos sean obligarotios-->
		<form th:action="@{/disqueras/guardar}" th:object="${disquera}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">

					<label class="col-form-label col-sm-4">nit Disquera: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nitDisquera}" class="form-control"
							required /><!--field podemos vincular un campo del objeto que le estoy pasando disquera-->
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre Disquera: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombreDisquera}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Telefono: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{telefonoDisquera}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Direccion: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{direccionDisquera}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Estado: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{estadoDisqura}" class="form-control"
							required />
					</div>
				</div>
				<div class="text-center p">
					
					<button class="boton" type="submit">
						<a style="--clr:#ce1e1e"><span>Guardar</span><i></i></a>
					</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
